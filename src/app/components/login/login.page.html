<div class="container">
  <div class="form">
    <div class="title">Accesso</div>
    <div class="subtitle">Inserisci dati accesso</div>

    <div class="input-container ic2">
      <input id="lastname" class="input" [(ngModel)]="email" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="password" [(ngModel)]="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Password</label>
    </div>



    <h2 style="color:red;text-align: center; "*ngIf="visibleValidationMessage" >{{validationMessage}}</h2>

    <button type="text" class="submit" (click)="login()">Login</button>
  </div>
  </div>
