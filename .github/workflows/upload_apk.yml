name: Upload apk
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Zip
        run: zip -r /tmp/dolphin.zip /home/runner/work
        shell: bash
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /tmp/dolphin.zip
          asset_name: dolphin.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: "dolphin"
