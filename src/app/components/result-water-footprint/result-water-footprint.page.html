<div class="container">
  <div class="form">
    <h2 class="title">Water FootPrint</h2>
    <br />

    <div *ngIf="!isSecondPage">
      <div class="p-field input-class">
        <label for="sommaLavorazioniBlueWater" style="color: white ; font-size: 14px;"
          >Lavorazioni BlueWater m3Ettaro : {{sommaLavorazioniBlueWater}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="sommaAltreLavorazioniBlueWater" style="color: white; font-size: 14px;"
          >AltreLavorazioni BlueWater m3Ettaro :
          {{sommaAltreLavorazioniBlueWater}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="sommaPesticidiBlueWater" style="color: white; font-size: 14px;"
          >Pesticidi BlueWater m3Ettaro : {{sommaPesticidiBlueWater}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="sommaFertilizzantiBlueWater" style="color: white; font-size: 14px;"
          >Fertilizzanti BlueWater m3Ettaro :
          {{sommaFertilizzantiBlueWater}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="sommaEmissioniAltreAttivitaBlueWater" style="color: white; font-size: 14px;"
          >Emissioni Altre Attività BlueWater m3Ettaro :
          {{sommaEmissioniAltreAttivitaBlueWater}}</label
        >
      </div>
      <br />
      <hr />
      <div class="p-field input-class">
        <label
          for="percentualeLavorazioniBlueWaterFootPrint"
          style="color: white; font-size: 14px;"
          >Lavorazioni BlueWater FP % :
          {{percentualeLavorazioniBlueWaterFootPrint}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label
          for="percentualeAltreLavorazioniBlueWaterFootPrint"
          style="color: white; font-size: 14px;"
          >AltreLavorazioni BlueWater FP % :
          {{percentualeAltreLavorazioniBlueWaterFootPrint}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="percentualePesticidiBlueWaterFootPrint" style="color: white; font-size: 14px;"
          >Pesticidi BlueWater FP % :
          {{percentualePesticidiBlueWaterFootPrint}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label
          for="percentualeFertilizzantiBlueWaterFootPrint"
          style="color: white; font-size: 14px;"
          >Fertilizzanti BlueWater FP % :
          {{percentualeFertilizzantiBlueWaterFootPrint}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label
          for="percentualeEmissioniAltreAttivitaBlueWaterFootPrint"
          style="color: white; font-size: 14px;"
          >Emissioni Altre Attività BlueWater FP % :
          {{percentualeEmissioniAltreAttivitaBlueWaterFootPrint}}</label
        >
      </div>
      <br />
      <hr />
      <div class="p-field input-class">
        <label for="sommaTotaleBlueWater" style="color: white; font-size: 14px;"
          >Totale BlueWater m3Ettaro (UR) : {{sommaTotaleBlueWater}}</label
        >
      </div>
      <br />
    </div>

    <div *ngIf="isSecondPage">
      <div class="p-field input-class">
        <label for="metriCubiGreenWaterKgGranella" style="color: white; font-size: 14px;"
          >m3Kg GreenWater Granella : {{metriCubiGreenWaterKgGranella}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="metriCubiGreenWaterEttaro" style="color: white; font-size: 14px;"
          >m3Ettaro GreenWater : {{metriCubiGreenWaterEttaro}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="metriCubiBlueWaterEttaro" style="color: white; font-size: 14px;"
          >m3Ettaro BlueWater : {{metriCubiBlueWaterEttaro}}</label
        >
      </div>
      <br />
      <hr />
      <div class="p-field input-class">
        <label for="metriCubiBlueWaterKgGranella" style="color: white; font-size: 14px;"
          >m3Kg BlueWater Granella : {{metriCubiBlueWaterKgGranella}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="wfMetriCubiEttaro" style="color: white; font-size: 14px;"
          >WfM3Ettaro: {{wfMetriCubiEttaro}}</label
        >
      </div>
      <br />

      <div class="p-field input-class">
        <label for="wfiMetriCubiKgGranella" style="color: white; font-size: 14px;"
          >WfiM3Ettaro : {{wfiMetriCubiKgGranella}}</label
        >
      </div>
      <br /><br>

      <button
        (click)="goToChartWaterFootPrint()"
        class="graph-btn"
        pButton
        type="button"
        [disabled]="!isActiveGraph"
      >
        Water-FP-Chart
      </button>

      <br /><br />
      <button
        class="graph-btn"
        pButton
        type="button"
        routerLink="/water-footprint-pie-chart"
      >
        % BlueWaterFP-Chart</button
      ><br /><br />
      <button
        class="graph-btn"
        pButton
        type="button"
        routerLink="/carboon-footprint-pie-chart"
      >Esporta Pdf Misurazione</button>
    </div><br><br>

    <button
      class="back-btn"
      pButton
      type="button"
      icon="pi pi-arrow-left"
      (click)="backPage()"
    ></button>
    <button
      class="next-btn"
      pButton
      type="button"
      icon="pi pi-arrow-right"
      (click)="nextPage()"
    ></button>
  </div>
</div>
