<div class="container">
  <div class="form">
    <h2 class="title">CFP %</h2>
    <br />

    <ngx-charts-advanced-pie-chart
      style="fill: white"
      [results]="data"
      [view]="view"
      [scheme]="colorScheme"
      [tooltipDisabled]= "false"
      [gradient]="gradient"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    >
    </ngx-charts-advanced-pie-chart
    ><br /><br />
    
    <button
      class="back-btn"
      pButton
      type="button"
      icon="pi pi-arrow-left"
      routerLink="/result-carbon-footprint"
    ></button>
  </div>
</div>
